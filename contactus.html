<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us via the form below:</p>
        <p>Or you can give us a call on +2772 632 267</p>

        <form class="contact-form" action="https://formspree.io/f/mnnaelle" method="POST">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="malapskopi@gmail.com" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject..." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
