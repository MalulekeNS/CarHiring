<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking</title>
    <!-- Link to the bookings.css file -->
    <link rel="stylesheet" href="bookings.css">
</head>
<body>
    
    <!-- Booking Form -->
<section id="booking" class="container">
    <header>
        <h2>Book Your Vehicle</h2>
        <p>Please fill out the form below to book your vehicle.</p>
    </header>
    <form action="https://formspree.io/f/mnnaelle" method="POST">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="vehicle">Select Vehicle:</label>
            <select id="vehicle" name="vehicle" required>
                <option value="">-- Select a Vehicle --</option>
                <option value="toyota-corolla">Toyota Corolla - R500/day</option>
                <option value="ford-ranger">Ford Ranger - R750/day</option>
                <option value="vw-polo">Volkswagen Polo - R450/day</option>
                <option value="bmw-x5">BMW X5 - R1200/day</option>
                <option value="mercedes-sclass">Mercedes S-Class - R1500/day</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
        </div>

        <div class="form-group">
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>
        </div>

        <div class="form-group">
            <label for="additional-requests">Additional Requests:</label>
            <textarea id="additional-requests" name="additional-requests" rows="4"></textarea>
        </div>

        <!-- Payment Option -->
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">-- Select a Payment Method --</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="credit-card">Credit Card</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="button">Submit Booking</button>
        </div>
    </form>
</section>
</body>
</html>
